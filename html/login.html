<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-sm" style="width: 25%">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>
    <!--    <div class="form-group form-check">-->
    <!--        <label class="form-check-label">-->
    <!--            <input class="form-check-input" type="checkbox"> Remember me-->
    <!--        </label>-->
    <!--    </div>-->
    <div>
        <button type="button" class="btn btn-primary" onclick="buttonSignUp(document.getElementById('email').value,document.getElementById('pwd').value);">Sign up</button>
        <button type="button" class="btn btn-primary" onclick="buttonLogin(document.getElementById('email').value,document.getElementById('pwd').value);">Login</button>
    </div>
</div>

<!------------------------------------------------->

<script src="../js/user.js"></script>
<script src="../js/initialization.js"></script>
<script src="../js/product.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
